<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <title>calculadora</title>

</head>
<body>
<div class="container">
    <div class="output">
        <div data-pre-op class="operad"></div>
        <div  data-cur  class="curret"></div>
    </div>
    <button data-all-clear class="col-2">AC</button>
    <button data-delete >del</button>
    <button data-op  data-op class="op">%</button>
    <button data-number >1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-op class="op">*</button>
    <button data-number >4</button>
    <button data-number >5</button>
    <button data-number >6</button>
    <button data-op class="op">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number >9</button>
    <button data-op class="op">-</button>
    <button data-number class="col-2">.</button>
    <button data-number >0</button>
    <button data-equal class="op">=</button>
</div>
 




<script src="script.js"></script>
</body>
</html>
